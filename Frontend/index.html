<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Todo List</title>
</head>
<body>

    <!-- Onde insiro as minhas tarefas -->
    <div class="container">
        <div class="entrada_tarefas">
            <h2>To-do List</h2>
            <div>
                <div>
                    <label for="post"> <p align="center">Escreva aqui sua tarefa</p></label>
                    <!-- Titulo da tarefa -->
                    <input type="text" id="entrada_titulo" placeholder="Titulo da tarefa">
                </div>
                <div>
                    <br>
                    <!-- Descrição da tarefa -->
                    <textarea name="post" id="entrada_descricao" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div id ="selecionadores">
                <!-- Categoria da tarefa -->
                <select id="entrada_categoria">
                    <option selected value="Selecione">Selecione a categoria</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Academico">Acadêmico</option>
                    <option value="Profissional">Profissional</option>
                </select>
                <!-- Prioridade da tarefa -->
                <select id="entrada_prioridade">
                    <option selected value="Selecione">Selecione a prioridade</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <!-- Alarme da tarefa -->
                
            </div>
            <br>
            <button id="adicionar_tarefa">Adicionar</button>
        </div>
        <!-- Onde mostro minhas tarefas -->
        <div class="display_Tarefas">
            <h2>Lista de tarefas</h2>
            <ul id="lista_tarefas">
            </ul>
        </div>
    </div>

</body>
</html>

<script src="scripts/script.js"></script>
